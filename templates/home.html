{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<h3>{{title}}</h3>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
				{{form | crispy}}
				<input class="btn btn-primary btn-lg" type="submit" value="Add">
			</form>
		</div>
	</div>
{% endblock %}
