{% extends "base.html" %}
{% block content %}
<div class="stock"><div class="grid-sizer"></div>
	{% for result in page.object_list %}
		<div class="bagi">
			<p>{{ result.object.name }}</p>
			<img src="/media/{{result.object.photo}}">
			<p>{{ result.object.category }}</p>
			<p>{{ result.object.description }}</p>
			</div>
			{% empty %}
				<p>No results found</p>
		
	{% endfor %}
	</div>

{% endblock %}
