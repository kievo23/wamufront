{% load endless %}
{% paginate records %}


{% for product in records %}
	
	<div class="bagi"><a href="/view/{{product.object.name}}/{{product.object.id}}">
			<h4><strong>{{product.object.name}}</strong></h4>
		<img src="../media/{{product.object.photo}}">
		<p><h5><strong>Category: </strong> {{ product.object.category }}</h5></p>
		<p ><strong class="price">KSH {{product.object.price}} </strong></p>
			
		</a>
	</div>

{% endfor %}
{% show_more %}
